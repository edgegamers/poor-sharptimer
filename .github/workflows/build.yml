name: Build and Publish C# Project

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache .NET dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Restore dependencies
        run: dotnet restore SharpTimer.csproj

      - name: Build the project
        run: dotnet build --configuration Release SharpTimer.csproj

      - name: Publish the project
        run: dotnet publish --configuration Release --output ./publish SharpTimer.csproj

      - name: Zip published files
        run: |
          mkdir -p publish/addons/counterstrikesharp/plugins/SharpTimer/
          find ./publish -mindepth 1 -maxdepth 1 ! -name 'cfg' -exec mv {} publish/addons/counterstrikesharp/plugins/SharpTimer/ \;
          cd publish
          zip -r SharpTimer.zip .
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SharpTimer.zip
          path: publish/SharpTimer.zip
          if-no-files-found: error